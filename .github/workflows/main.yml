name: CMake, CTest, and Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build and Test - ${{ matrix.os }} (${{ matrix.build_type }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang-tidy

    - name: Install Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install cmake llvm
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Install Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install llvm

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel 4

    - name: Test
      run: |
        cd build
        ctest -C ${{ matrix.build_type }} --output-on-failure --timeout 30

    - name: Run clang-tidy (Linux/macOS only)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        make tidy-ci

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/Testing/**/*.xml
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install clang tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cmake make

    - name: Check code quality with clang-tidy
      run: |
        make tidy-ci
